{% extends "tempBase.html" %}
{% block title %} edicion IPRESS {% endblock %}
{% block content %}
    <div class="container text-center">
        <div class="row d-flex justify-content-center align-center-items">
           <div class="col-md-4">
                <h2>Editar IPRESS</h2>
                <div class = "card">
                    <div class = "card-body">
                        <form  action="/ipress/editarIPRESS/" method="POST"> 
                            {% csrf_token %}
                            <div class="mb-1">
                                <label class="form-label">COD</label>
                                <input type="text" class="form-control" value="{{ ipress.cod }}" name="codIPRESS" minlength="8" maxlength="8" readonly>
                            </div>
                            <div class="mb-1">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" value="{{ ipress.nombre }}" name="nombIPRESS" minlength="2" maxlength="20">
                            </div>
                            <div class="mb-1">
                                <label class="form-label">Tip Seg</label>
                                <input type="text" class="form-control" value="{{ ipress.tipSeg }}" name="tipSegIPRESS" minlength="2" maxlength="20">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
