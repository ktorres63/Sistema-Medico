{% extends "tempBase.html" %}
{% block content %}
<div class="container py=4 text-center">
    <div class="row m-4 d-flex justify-content-center align-center-items">
        <div class="col-md-4">
            <h4>Buscar Paciente</h4>
            <form class="d-flex" role="search" action="{% url 'busqueda' %}" method="POST" >
                {% csrf_token %}
                <input class="form-control me-2" type="search" placeholder="DNI" name ="searched"
                 maxlength="8" minlength="8">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
    </div>
</div>

<center>
    {% if searched %}
        <h1> buscaste {{ searched }}</h1>
        <br/>
        {{pacientes.nombre}}
        {% for p in pacientes %}
            {{ p.nombre }}
        {% endfor %}

    {% else %}
        <h1> olvidaste buscar</h1>
    {% endif %}
</center>
{% endblock %}
